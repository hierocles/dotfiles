{
  "layer": "top",
  "margin-top": 6,
  "margin-right": 6,
  "spacing": 6,
  "modules-left": ["wlr/workspaces"],
  "modules-center": ["clock"],
  "modules-right": ["custom/dunst", "hyprland/language", "tray", "custom/power"],
  "wlr/workspaces": {
    "format": "{icon}",
    "on-click": "activate",
    "format-icons": {
      "1": "?",
      "2": "?",
      "3": "?"
    }
  },
  "clock": {
    "format": "? {:%I:%M %p}",
    "format-alt": "? {:%m/%d/%y}"
  },
  "custom/dunst": {
    "exec": "~/.config/waybar/scripts/dunst.sh",
    "on-click": "dunstctl set-paused toggle",
    "interval": "once"
  },
  "hyprland/language": {
    "format": "? {}"
  },
  "tray": {
    "spacing": 10
  },
  "custom/power": {
    "format": "?",
    "on-click": "adios --systemd"
  }
}
